# =============================================================================
# SYSTEM STARTUP TIME (seconds)
# =============================================================================

startup:
  cold_start:
    baseline: 3.0
    current: null
    last_measured: null
    target: 2.0
    
  warm_start:
    baseline: 0.5
    current: null
    last_measured: null
    target: 0.3

# =============================================================================
# PERFORMANCE TRENDS
# =============================================================================

trends:
  # Automatically populated by benchmark script
  
  improving:
    # Workflows getting faster
    - workflow: null
      improvement_percentage: 0
      measured_at: null
  
  degrading:
    # Workflows getting slower (requires investigation)
    - workflow: null
      degradation_percentage: 0
      measured_at: null
      investigation_required: false
  
  stable:
    # Consistent performance (good!)
    - workflow: null
      variance_percentage: 0

# =============================================================================
# PERFORMANCE ALERTS
# =============================================================================

alerts:
  active:
    # Current performance issues
    - alert_id: null
      severity: null  # critical, high, medium, low
      component: null  # workflow, agent, skill
      metric: null
      threshold_exceeded: false
      created_at: null
      resolved_at: null
  
  history:
    # Archive of past alerts
    count_total: 0
    count_resolved: 0
    count_auto_resolved: 0

# =============================================================================
# MEASUREMENT SETTINGS
# =============================================================================

settings:
  # How often to measure
  measurement_frequency: weekly
  
  # Retention policy
  keep_history_days: 90
  
  # Alert thresholds (can override per-component)
  default_regression_threshold: 20  # %
  
  # Auto-measurement
  auto_measure_on_commit: false
  auto_measure_on_release: true
  
  # Reporting
  generate_report: true
  report_schedule: monthly

# =============================================================================
# MEASUREMENT HISTORY
# =============================================================================

history:
  # Last 10 measurements (ring buffer)
  
  measurements:
    - date: "2026-01-17"
      version: "2.0.0"
      workflows_measured: 0
      agents_measured: 0
      notes: "Baseline established"
    
    # Future measurements will be appended here
    # Format:
    # - date: "2026-01-24"
    #   version: "2.0.0"
    #   workflows_measured: 23
    #   agents_measured: 19
    #   average_improvement: 0
    #   regressions_detected: 0
    #   notes: "Weekly measurement"

# =============================================================================
# PERFORMANCE GOALS
# =============================================================================

goals:
  # Target improvements for next version
  
  v2_1_0:
    - metric: workflow_execution_time
      target: -10  # % improvement
      component: code-review-automation
      
    - metric: skill_load_time
      target: -20  # % improvement
      component: average
      
    - metric: memory_usage
      target: -15  # % reduction
      component: active
  
  v2_2_0:
    - metric: cold_start_time
      target: -33  # From 3.0s to 2.0s
      component: system
      
    - metric: agent_response_time
      target: -20  # % improvement
      component: all_agents

# =============================================================================
# NOTES
# =============================================================================

# How to use this file:
# 
# 1. BASELINE: Current values are baselines (v2.0.0)
# 2. MEASURE: Run benchmark script weekly
# 3. COMPARE: Script compares current vs baseline
# 4. ALERT: Regressions trigger alerts if threshold exceeded
# 5. INVESTIGATE: Review degrading trends
# 6. OPTIMIZE: Work on improvements
# 7. UPDATE: New baselines set each major version
#
# See: .agent/benchmarks/benchmark-runner.sh for automation
