# Auto-Trigger Rules
trigger_rules:
  pattern_degradation:
    condition: "success_rate drops >10% from baseline"
    action: "Alert + RCA investigation"
  
  token_spike:
    condition: "avg_tokens increases >15%"
    action: "Find inefficiency + propose optimization"
  
  coverage_gap:
    condition: "3+ tasks with no matching skill"
    action: "Propose new skill creation"
  
  error_rate_spike:
    condition: "Error rate >5% in single day"
    action: "Immediate RCA + alert user"

